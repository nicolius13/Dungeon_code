<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Assets/CSS/animate.min.css" />

      <div id="menu">

            <p>Life: <span id="player1Life"></span></p>

        <div id="menuBtn">

        <div class="combatLog">
